<!--

=================
*Poster Template*
=================

Here's a handy template for you!

Things to adjust:
#Title# - Change to your image's title
#BackID# - Change to the div id of your image.
#FileName# - Store your image in the images folder within the poster folder. Then, put the full
filename here (e.g. "cool-pic.jpg" instead of "cool-pic")
#MyDeets# - Put in info you wanna share about this particular thang!

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content = "width=device=width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/main.css" type="text/css">
    <title>#Title#</title>
  </head>
  <body>
      <div class="breadcrumb">
	<a class="trail homepage" href="../index.html">Angblev ></a>
	<a class=" trail posters" href="index.html#BackID#">Posters ></a>
	<a class="trail" href="dreamcast-2.html">#Title#</a>
      </div>
      <a class="back-button" href="index.html#BackID#">Back</a>
      <section id="the-art" class="container">
	<img src="images/#FileName#" width="100%" align="center">
	<figcaption class="details">#MyDeets#</figcaption>
      </section>
  </body>
</html>
